<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h3 class="high-score">High Score:- </h3>
    <h3 class="current-score">Current Score:- 00</h3>

    <main class="main flex">
        <section class="row1 flex">
            <div class="tile red"></div>
            <div class="tile green" ></div>
        </section>
        <div class="start-btn flex">Start</div>
        <section class="row2 flex">
            <div class="tile blue"></div>
            <div class="tile yellow"></div>
        </section>
    </main>
    <!-- audio for tile tap -->
    <audio class="audio-computer"  src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
    <audio class="audio-human" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green" ></audio>

    <h1 class="info hidden"></h1>
    <script src="app.js"></script>
</body>

</html>
