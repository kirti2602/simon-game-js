<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Built using HTML,CSS and JavaScript</h2>

    <main class="main flex">
        <section class="row1 flex">
            <div class="tile red" id=""></div>
            <div class="tile green" id=""></div>
        </section>

        <section class="row2 flex">
            <div class="tile blue" id=""></div>
            <div class="tile yellow" id=""></div>
        </section>
        <div class="start-btn flex">Start</div>
    </main>
    <!-- audio for tile tap -->
    <audio class="audio"  src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
    
    <h1 class="info hidden"></h1>
    <script src="app.js"></script>
</body>

</html>
